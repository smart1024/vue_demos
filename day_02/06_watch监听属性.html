<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>watch监听属性值变化</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div>{{msg}}</div> 
        <input type="text" v-model="msg">
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            msg:""
        },
        watch: {//监听属性值变化
            msg(){ //函数名必须跟属性名一样
                console.log("你发生变化了");
            }
        },
    });
</script>
