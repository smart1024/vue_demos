<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微博发布框效果</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <textarea name="" id="" cols="30" rows="10" v-model="info"></textarea> <span>{{info.length}}/140字</span>
        <div>
            <button v-bind:disabled="info.length==0 || info.length>=10">发布</button>
            <button @click="clear">清除</button>
        </div>
    </div>
</body>
</html>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            info:'',
        },
        methods: {
            //es6写法
            clear(){
                this.info='';
            }
        },
    });
</script>
